language: generic 

sudo: required

services: 
    - docker

before_install:
    - docker build -t $USERNAME/fcs-profile -f Dockerfile .

after_success:
    # login to the docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # Take those images and push them to docker hub
    - docker push $USERNAME/fcs-profile
deploy:
    provider: elasticbeanstalk
    region: "ap-southeast-1"
    app: "fcs-web-intro"
    env: "Fcswebintro-single"
    bucket_name: "elasticbeanstalk-ap-southeast-1-064877420767"
    bucket_path: "fcs-web-intro"
    on:
        branch: develop
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
